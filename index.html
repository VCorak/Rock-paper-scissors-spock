<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock, paper, scissors, lizard, spock</title>
</head>

<body>
<div class="box">
<h1>Rock paper scissors lizard Spock</h1>
<h2>
    <strong>Learning Challenge</strong>
</h2>
<p>Make a Rock paper scissors lizard Spock. Based on the original game "Rock Paper Scissors" gives you more outcomes
    and prevents having more than 50% chance of a tie.</p>
<button class="btn btn-lg btn-success" id="rock">Rock</button>
<button class="btn btn-lg btn-success"  id="paper">Paper</button>
<button class="btn btn-lg btn-success"  id="scissors">Scissors</button>
<button class="btn btn-lg btn-success" id="lizard">Lizard</button>
<button class="btn btn-lg btn-success"  id="spock">Spock</button>
<button class="btn btn-lg btn-success"  id="reset">Reset</button>


<div id="playerChoice"></div>
<div id="computerChoice"></div>
<div id="message"></div>
</div>
<script src="script.js"></script>

</body>

</html>
